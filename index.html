<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordBeater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">
    <div class="container text-center">
        <!-- Word & Input -->
        <div class="row">
            <!-- 6 cols + margin auto -->
            <div class="col-md-6 mx-auto">
                <h1 id="title">WORD BEATER</h1>
                <div class="container text-center">
                    <p class="lead">Type The Given Word Within
                        <span class="text-success " id="seconds">5</span> Seconds:</p>
                    <h2 class="display-2 mb-5 " id="current-word">hello!</h2>
                    <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>

                    <!-- Time and Score columns-->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time left:
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>Score:
                                <span id="score">0</span>
                            </h3>
                        </div>
                    </div>

                    <!-- Instructions -->
                    <div class="row-mt-5">
                        <div class="col-md-12">
                            <a class="waves-effect waves-light btn" id="outBtn">Hide Instructions</a>
                            <a class="waves-effect waves-light btn" id="inBtn">Show Instructions</a>
                            <div class="card card-body bg-secondary text-white" id="instDiv">
                                <h5>Instructions</h5>
                                <p>Type each word in the given amount of seconds to score.To play again just type the current
                                    word.The score will reset.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
